<html lang="en">
<head>

    <title>Contact</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">

<style>
    
    #menu li{
        list-style: none;
        display: inline-block;
        padding: 10px;
        width: 50px; 
        background-color: rgb(122, 204, 122);
    }
    #menu a{
        text-decoration: none;
    }
   .container
   {
    width:500px;
    height:500px;
    background-color: aqua;
    border-radius: 20px;
    margin-left: 400px;
   }

   {
    margin-left: 100px;

    color:blue;
   }

<body>

    <ul id="menu">
        <li><a href="#">Home</a></li>

    </ul>
    <div class="container">
    <h1 style="text-align: center;"> Contact Here </h1>
    <hr/>
    <span id="alert" style="display:none;"></span>

    <form method="post" class="form" onsubmit="contactUser(event);">

         Name : <input type="text" name="name" id="name" /> <br/><br>
         Email : <input type="email" name="email" id="email" /> <br/><br>
         Mobile : <input type="number" name="mobile" id="mobile" /> <br/><br>
         Message : <textarea name="message" id="message"></textarea> <br/><br>
    
         <input type="submit" value="Register">
         <input type="reset" value="Clear">

        </div>
         
    </form>
